<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Products</title>

    <!-- Google font -->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700"
      rel="stylesheet"
    />

    <!-- Bootstrap -->
    <link
      type="text/css"
      rel="stylesheet"
      href="../static/css/bootstrap.min.css"
    />

    <!-- Custom stylesheet -->
    <link type="text/css" rel="stylesheet" href="../static/css/style.css" />

    <style>
      .product {
        border: 1px solid #ddd;
        padding: 10px;
        margin: 10px;
        border-radius: 5px;
      }
      .product img {
        max-width: 300px;
        height: auto;
      }
      .product-details table {
        width: 100%;
        border-collapse: collapse;
      }
      .product-details th,
      .product-details td {
        padding: 10px;
        border: 1px solid #ddd;
      }
      .product-details th {
        text-align: left;
      }
    </style>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div id="top-header">
        <div class="container">
          <ul class="header-links pull-right">
            <li>
              <a href="{{ url_for('logout') }}">log out</a>
            </li>
          </ul>
        </div>
      </div>
      <!-- MAIN HEADER -->
      <div id="header">
        <div class="container">
          <div class="row">
            <div class="col-md-3">
              <div class="header-logo">
                <a href="#" class="logo">
                  <img src="../static/assets/img/logo.png" alt="" />
                </a>
              </div>
            </div>
            <div class="col-md-6">
              <div class="header-search">
                <form action="{{ url_for('search') }}" method="GET">
                  <input
                    class="input"
                    name="category"
                    placeholder="Search here"
                  />
                  <button type="submit" class="search-btn">Search</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <h1>All Products</h1>

    {% for product in products %}
    <div class="product-details">
      <h2>{{ product[1] }}</h2>
      <!-- Accessing the second element for product name -->

      <table>
        <tr>
          <th>Product Name</th>
          <td>{{ product[1] }}</td>
        </tr>
        <tr>
          <th>Description</th>
          <td>{{ product[2] }}</td>
        </tr>
        <tr>
          <th>Price</th>
          <td>${{ product[3] }}</td>
        </tr>
        <tr>
          <th>Category</th>
          <td>{{ product[4] }}</td>
        </tr>
        <tr>
          <th>Product Image</th>
          <td>
            {% if product[5] %}
            <img
              src="{{ url_for('static', filename='uploads/' ~ product[5]) }}"
              alt="Product Image"
            />
            {% else %} No product image uploaded. {% endif %}
          </td>
        </tr>
      </table>
    </div>
    {% endfor %}
  </body>
</html>
